<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1 class="header">Rock Paper Scissors</h1>
    <div id="player-options" class="content">
        <div class="option">
            <img id="rock" src="images/rock.svg" alt="Rock Button">
            <p class="img-label">Rock</p>
        </div>
        <div class="option">
            <img id="paper" src="images/paper.svg" alt="Paper Button">
            <p class="img-label">Paper</p>
        </div>
        <div class="option">
            <img id= "scissors" src="images/scissors.svg" alt="Scissors Button">
            <p class="img-label">Scissors</p>
        </div>
    </div>
    <div class="submit">
        <button id="submit-button" class="btn">Submit</button>
    </div>
    <div id="results">
        <ol id="results-list">
        </ol>
        <div id="standings">
            <p id="standings-text"></p>
        </div>
    </div>
</body>
</html>
