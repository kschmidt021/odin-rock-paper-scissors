<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="h-icons">
            <img id="rock-icon" class="icon" src="images/rock.svg" alt="Rock">
            <img id="paper-icon" class="icon" src="images/paper.svg" alt="Paper">
            <img id="scissors-icon" class="icon" src="images/scissors.svg" alt="Scissors">
        </div>
    </div>
    <div class="content">
        <div id="player-options">
            <div class="option">
                <img id="rock" class="choice"src="images/rock.svg" alt="Rock Button" tabindex="1">
                <p class="img-label">Rock</p>
            </div>
            <div class="option">
                <img id="paper" class="choice" src="images/paper.svg" alt="Paper Button" tabindex="2">
                <p class="img-label">Paper</p>
            </div>
            <div class="option">       
                <img id= "scissors" class="choice" src="images/scissors.svg" alt="Scissors Button" tabindex="3">
                <p class="img-label">Scissors</p>
            </div>
        </div>
        <div class="arena">
            <div class="standings-bar">
                <p id="standings-text">0 - 0</p>
                <button id="restart-button" class="btn" tabindex="5">New Game</button>
            </div>
            <div class="battle">
            </div>
            <div class="results-bar">
                <div class="submit">
                    <button id="submit-button" class="btn" tabindex="4">Submit</button>
                </div>
                <ol reversed id="results-list">
                </ol>
            </div>
        </div>
        <div id="computer-options">
            <div class="c-option">
                <img id="c-rock" class="c-choice"src="images/rock.svg" alt="Rock Button" tabindex="1">
                <p class="img-label">Rock</p>
            </div>
            <div class="c-option">
                <img id="c-paper" class="c-choice" src="images/paper.svg" alt="Paper Button" tabindex="2">
                <p class="img-label">Paper</p>
            </div>
            <div class="c-option">       
                <img id= "c-scissors" class="c-choice" src="images/scissors.svg" alt="Scissors Button" tabindex="3">
                <p class="img-label">Scissors</p>
            </div>
        </div>
    </div>
</body>
</html>
